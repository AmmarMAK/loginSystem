<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <!-- Website Icon -->
    <link rel="shortcut icon" href="images/login.svg" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/css/all.min.css" />
    <!-- Bootstrap CSS file-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- my css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container  rounded mt-5">
      <h1 class="text-primary text-center mt-5 text-white">Smart Login System</h1>
      <div class="d-flex justify-content-center">
        <img
          id="signInPic"
          src="images/username-input.gif"
          alt="interactive monkey"
          class="img-fluid"
        />
      </div>
      <input
        type="email"
        class="form-control mt-4 bg-transparent text-white "
        placeholder="Enter your email"
        id="signin-Email"
      />
      <input
        type="password"
        class="form-control mt-4 bg-transparent text-white "
        placeholder="Enter your password"
        id="signIn-Password"
      />

      <div class="login-button-div d-flex justify-content-center">
        <button id="login-button" class="btn btn-outline-info w-50 mt-3 mb-4">
          Login
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <p class="text-white">
          Don't have an account?<a href="singup.html"> Sign Up</a>
        </p>
      </div>
    </div>

    <!-- my JS file -->
    <script src="javascript/javascript.js"></script>
    <!-- Bootstrap JS file-->
    <script src="javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
